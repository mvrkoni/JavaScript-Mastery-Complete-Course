<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Bonus Challenge</title>
</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Bonus Challenge</h2>

    <script>
    var kala = prompt("Give a whole colour.", '');
    if (kala.toLowerCase() === "red" || kala.toLowerCase() === "blue" || kala.toLowerCase() === "yellow") {
    console.log(`You've chosen a primary colour.`);
    }
    else if (kala.toLowerCase() === "orange" || kala.toLowerCase() === "green" || kala.toLowerCase() === "purple") {
    console.log(`You've chosen a secondary colour.`);
    }
    else {
    console.log("Error: you didn't enter the right colour!")
    }
    </script>
</body>
</html>
