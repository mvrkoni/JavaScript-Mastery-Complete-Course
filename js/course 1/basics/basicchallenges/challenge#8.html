<html lang="en">
<head>

</head>
<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 8</h2>

    <script>
    var namba = prompt("Give a whole number.", '');
    if (namba <= 10) {
    console.log(`You entered a number smaller than 10.`);
    for (var i = 0; i <= 9; i++) {
        if (i == namba){
            console.log(`Here is a ${i} <- this is your number!`)
        }
        else {
        console.log(`Here is a ${i}`);
        }
        }
    }
    else if (namba > 10) {
    console.log(`You entered a big number.`);
    }
    else {
    console.log("Error: you didn't enter the number!")
    }
    </script>
</body>
