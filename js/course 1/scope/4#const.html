<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    
</head>
<body>
    <h1>Testing Scope in JavaScript</h1>

    <p>Here is a paragraph</p>
    <p>Here is a another paragraph</p>
    <p>Here is a one more paragraph</p>

    <script>

        const cheese = "cheese is yummy";

        console.log(cheese);

        cheese = "cheese is yucky";
    </script>
</body>
</html>
