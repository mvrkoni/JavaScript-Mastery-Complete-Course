<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Examples 10</title>
</head>
<body>
    <h1>DOM Examples</h1>
    <div id="special">
        <p>Here is a paragraph</p>
        <p>Remove this paragraph</p>
    </div>
    
    <script>
        var myDiv = document.querySelector('div')
        myDiv.removeChild(myDiv.children[1]); //usuwa co chcesz, fajnie rozkmninione
    </script>
</body>
