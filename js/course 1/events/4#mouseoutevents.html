<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Roll your mouse over the boxes</h1>

    <div></div>

    <script>
        var heading = document.querySelector('h1');
        var box = document.querySelector('div');

        box.addEventListener('mouseover', function(){
            heading.innerHTML = "The mouse is over the box!";
        });

        box.addEventListener('mouseout', function(){
            heading.innerHTML = "The mouse is out of the box!";
        });

        heading.addEventListener('mouseover', function(){
            heading.innerHTML = "Roll your mouse over the boxes!"; //chodzi o to że jak najedziesz na nagłowek to to działa
        });
    </script>
</body>
</html>
